    const button = document.querySelector('.navigation button');
    const hi = document.querySelector('.hi');
    
    
    const sayS = document.querySelector('#S');
    const sayA = document.querySelector('#a');
    const sayY = document.querySelector('#y');
    const sayH = document.querySelector('#h');
    const sayI = document.querySelector('#i');
    const sayEx = document.querySelector('#ex');
  
  
    const linkedIn = document.querySelector('.linkIn');
    const drib = document.querySelector('.drib');
    const git = document.querySelector('.git');
    const res = document.querySelector('.res');

    const newHi = [sayS, sayA, sayY, sayH, sayI, sayEx];


    function hideButton(e){
        
        button.style.cssText = "box-shadow: -1px 6px 10px -2px rgba(25,17,107,0.25);"
        hi.style.cssText = "opacity:0; top: 30px";
        newHi.forEach((letter) => {
            
            console.log(window.innerWidth);

            if(window.innerWidth <= 450 ){
                letter.style.cssText = "top: 20px; opacity: 1;"
            }else {
                letter.style.cssText = "top: 17px; opacity: 1";
            }
        });
    }

   
    
    function showButton(e){
        button.style.cssText = "box-shadow: none;"

        hi.style.cssText = "opacity:1; top:0px; transition: all 600ms cubic-bezier(0.19, 1, 0.22, 1)";
        newHi.forEach(letter => {
            letter.style.cssText = "opacity:0; top: 17px; transition:all 1ms ease-in";

            setTimeout(()=>{letter.style.cssText="top:0px; transition:all 1ms ease-in"}, 1);
            
        });

      
    };

    function clicButton(e){
        button.style.cssText = "background-position:left bottom; box-shadow: -1px 6px 10px -2px rgba(25,17,107,0.25); animation: buttonClick .5s ease-out 1;"
    }


    function clickSocial(e){
        this.style.cssText = "animation: buttonClick .1s ease-in 1;"

        setTimeout(()=>{
            this.style.cssText = "animation: none;"
        }, 300);
    }

    
    button.addEventListener('mouseover', hideButton);
    button.addEventListener('mouseleave', showButton);
    button.addEventListener('click', clicButton);
    
    
    drib.addEventListener('click', clickSocial);
    linkedIn.addEventListener('click', clickSocial);
    res.addEventListener('click', clickSocial);
    git.addEventListener('click', clickSocial);

  



</script>
